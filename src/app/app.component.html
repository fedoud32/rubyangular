	

<h1>
  {{title}}
</h1>
 
<ul>
  <li *ngFor="let book of books">{{ book.name }}</li>
</ul>


<div class="app-header">
  <h1 class="app-heading">{{title}}</h1>
</div>


<mat-grid-list cols="3">
  <mat-grid-tile></mat-grid-tile>


  <mat-grid-tile class='login-element'>
      <div class="login-container">


          <div class="login-box-header">
              <img src="https://www.qualiscare.com/wp-content/uploads/2017/08/default-user.png">
          </div>



          <div class="login-box-body">


              <mat-grid-list cols="9" rowHeight="75px">
                  <mat-grid-tile [rowspan]="1" class="login-icon">
                      <mat-icon>lock</mat-icon>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="7">
                      <mat-form-field class="justifier">
                          <input matInput placeholder="Username" text="text">
                      </mat-form-field>
                  </mat-grid-tile>
              </mat-grid-list>



              <mat-grid-list cols="9" rowHeight="100px">
                  <mat-grid-tile [rowspan]="1"  class="login-icon">
                      <mat-icon>remove_red_eye</mat-icon>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="7">
                      <mat-form-field class="justifier">
                          <input matInput placeholder="Password" text="password">
                      </mat-form-field>
                  </mat-grid-tile>
              </mat-grid-list>


              <button mat-raised-button class="login-button"> 
                  <mat-icon>input</mat-icon> Login
              </button>

          </div>

          
      </div>
  </mat-grid-tile>

  <mat-grid-tile></mat-grid-tile>

</mat-grid-list>
